<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fauzana S - shortened url</title>
  <style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  background-color: #f3f3f3;
}
.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
h1 {
  font-size: 1.1em;
}
  </style>
</head>
<body>
  <div class="loader">
    <img src="loading.svg" alt="loading">
    <h1>Please wait. You're redirecting...</h1>
  </div>
  <script>
let jumpTo = "";
let params = window.location.pathname.split('/').filter(Boolean);
let urls = {
  "waiting": "https://medium.com/@fkadev/managing-complex-waiting-experiences-on-web-uis-29534d2d92a8"
};
if (params[0] === "s") {
  jumpTo = urls[params[1]];
}
if (!jumpTo) {
  jumpTo = "http://fauzana.id";
}
window.location.replace(jumpTo);
  </script>
</body>
</html>
